changes: 
  - rscadd: "Added new areas to BlueShift (a lot, too many to count)."
  - rscadd: "The following maintenance areas were added: Atmospherics maints, Departures maints (near the escape PODS), salon and nightclub maints and many more."
  - rscadd: "The following command areas were added: Captains kitchen and Dining rooms."
  - rscadd: "The Asylum specific area and Tele Sci specific area were added."
  - rscadd: "BlueShifts maintenance has been made a lot dirtier. The bottom most layer was also rusted more."
  - rscdel: "Removed the scrubber pipes for BlueShifts freezers (this functionality was removed in a previous mirror)."
  - bugfix: "Numerous wall-specific things on BlueShift to have been edited to fit a more /TG/ standard (mapper lingo for: they've been var-edited where needed OR directional variants have been used)."
  - bugfix: "Removed the random bit of open space at precisely 48, 181 on BlueShifts upper most layer."
  - bugfix: "Some chairs on BlueShift have been properly rotated."
  - bugfix: "In BlueShifts diner, the corner booth has been replaced with an end booth."
  - bugfix: "Scrubber pipes and distro pipes randomly ending somewhere in BlueShifts engines maints are now properly connected to the main network."
  - bugfix: "Blue Shifts atmospherics turbine interior airlock vent is now connected to the main pipe network. The room can now be supplied with air."
  - bugfix: "Near station turf was applied to BlueShifts lowest grills and lattices."
  - bugfix: "Some of BlueShifts active turfs have been rectified. However, the Ordnance Testing Area had their floor changed from indestructible to regular flooring."
  - imageadd: "Added icon turf icons for BlueShield and NT rep offices."
  - imageadd: "Added icon turf icons for the salon, pool, and cryopod areas."
  - imageadd: "Added icon turf icons for a slew of new areas."
